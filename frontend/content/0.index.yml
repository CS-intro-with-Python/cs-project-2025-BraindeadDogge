title: Short URLs with [EXQ Links]{class="text-primary"}
description: Turn any long URL into a clean short link and ready-to-use QR code in a single click.
seo:
  title: Nuxt UI SaaS Template
  description: Create stunning, fast and production-ready SaaS applications with Nuxt UI. 100+ Vue components, authentication, dark mode, and enterprise features built on Tailwind CSS.
navigation: false
features:
  title: Short links that scale with you
  description: Start with a free, no-friction URL shortener and QR generator, then grow into full link management, analytics, and developer tooling as your needs evolve.
  items:
    - title: Instant URL Shortening
      description: Paste a long link, get a clean short URL in milliseconds. No registration, no setup, no nonsense.
      icon: i-lucide-link-2
      upcoming: false

    - title: Built-in QR Codes
      description: Every short link comes with a ready-to-use QR code for print, packaging, and offline campaigns.
      icon: i-lucide-qr-code
      upcoming: false

    - title: Clean, Fast Experience
      description: Minimal interface, keyboard-friendly flow, and zero ads or interstitials so redirects stay fast and respectful.
      icon: i-lucide-rocket
      upcoming: false

    - title: Privacy-Conscious Foundations
      description: Sensible logging with no dark patterns, designed to evolve toward strong privacy and compliance guarantees.
      icon: i-lucide-shield
      upcoming: false

    - title: Analytics Dashboard
      description: Clicks over time, referrers, and basic geo and device insights for every link in one simple view.
      icon: i-lucide-bar-chart-3
      upcoming: true

    - title: Branded Domains & Custom Aliases
      description: Use your own domain and human-readable slugs so every link looks like part of your brand.
      icon: i-lucide-badge-check
      upcoming: true

    - title: Smart Targeting & Link Controls
      description: Geo and device-based routing, link expiration, and optional password protection for sensitive destinations.
      icon: i-lucide-globe-2
      upcoming: true

    - title: Developer API & Integrations
      description: Programmatic link and QR generation plus webhooks and integrations to plug into your apps and CI/CD pipelines.
      icon: i-lucide-code
      upcoming: true

    - title: Link-in-Bio Pages
      description: Build simple micro landing pages that collect multiple links under one short URL and QR.
      icon: i-lucide-layout-template
      upcoming: true