name: Backend-CI

on:
  push:
  pull_request:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t linkshort-ci backend

      - name: Save image artifact
        run: docker save linkshort-ci -o linkshort-ci.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkshort-ci-image
          path: linkshort-ci.tar
          retention-days: 1

  run-container:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: linkshort-ci-image

      - name: Load image
        run: docker load -i linkshort-ci.tar

      - name: Create network
        run: docker network create common-network || true

      - name: Run PostgreSQL
        run: |
          docker run -d --name linkshort-postgres --network common-network \
            -e POSTGRES_DB=linkshort \
            -e POSTGRES_USER=linkshort \
            -e POSTGRES_PASSWORD=linkshort \
            postgres:15-alpine

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name linkshort --network common-network \
            -e PORT=8000 \
            -e DATABASE_URL=postgresql://linkshort:linkshort@linkshort-postgres:5432/linkshort \
            -e DB_CONNECT_RETRIES=50 \
            linkshort-ci

      - name: Verify container is running
        run: |
          sleep 3
          docker ps --filter "name=linkshort" --filter "status=running" --format '{{.Names}}' | grep linkshort

      - name: Docker logs on failure
        if: failure()
        run: |
          docker logs linkshort || true
          docker logs linkshort-postgres || true

      - name: Cleanup
        if: always()
        run: |
          docker rm -f linkshort || true
          docker rm -f linkshort-postgres || true
          docker network rm common-network || true

  route-check:
    needs: run-container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: linkshort-ci-image

      - name: Load image
        run: docker load -i linkshort-ci.tar

      - name: Create network
        run: docker network create common-network || true

      - name: Run PostgreSQL
        run: |
          docker run -d --name linkshort-postgres --network common-network \
            -e POSTGRES_DB=linkshort \
            -e POSTGRES_USER=linkshort \
            -e POSTGRES_PASSWORD=linkshort \
            postgres:15-alpine

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name linkshort --network common-network \
            -e PORT=8000 \
            -e DATABASE_URL=postgresql://linkshort:linkshort@linkshort-postgres:5432/linkshort \
            -e DB_CONNECT_RETRIES=50 \
            linkshort-ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install client dependencies
        run: pip install -r tests/backend_client/requirements.txt

      - name: Route check
        run: python tests/backend_client/check_routes.py http://localhost:8000

      - name: Docker logs on failure
        if: failure()
        run: |
          docker logs linkshort || true
          docker logs linkshort-postgres || true

      - name: Cleanup
        if: always()
        run: |
          docker rm -f linkshort || true
          docker rm -f linkshort-postgres || true
          docker network rm common-network || true
