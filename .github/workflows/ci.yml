name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t linkshort-ci .

      - name: Run container
        run: docker run -d -p 8000:8000 --name linkshort linkshort-ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install client dependencies
        run: pip install -r requirements.txt

      - name: Route check
        run: python client/check_routes.py http://localhost:8000

      - name: Docker logs on failure
        if: failure()
        run: docker logs linkshort

      - name: Cleanup
        if: always()
        run: docker rm -f linkshort || true
